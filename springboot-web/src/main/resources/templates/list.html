<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Document</title>
  </head>

  <body>
    <h1 th:text="${title}"></h1>

    <p
      th:if="${users.isEmpty()}"
      th:text="${'No se han encontrado usuarios!'}"
    ></p>

    <table>
      <thead>
        <tr>
          <th>name</th>
          <th>lastname</th>
          <th>email</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="user: ${users}">
          <td th:text="${user.name}"></td>
          <td th:text="${user.lastname}"></td>
          <td th:text="${user.email}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
